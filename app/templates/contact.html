{% extends 'layout.html' %}

{% block content %}
<h3>Contact</h3>
<hr>


<div class="container">
    <div class="row">
        <div class="container col-md-10">
            <div>
                <form action="{{ url_for('main.contact') }}" method="POST">
                    <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Type your name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                        <select class="form-control" name="budget">
                            <option disabled selected>Choose a budget</option>
                            <option>$1000</option>
                            <option>$2000</option>
                            <option>$3000+</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                            <textarea class="form-control" name="message" placeholder="Type a brief message..." rows="5"></textarea>
                            </div>
                        </div>
                        <button class="btn btn-block btn-info">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
